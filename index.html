<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>연구실 - 홈</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAV -->
  <header class="navbar">
    <div class="nav-inner">
      <div class="brand">
        <img class="logo" data-storage-key="site-logo" src="professor.jpg" alt="logo" />
        <div>
          <div style="font-size:0.95rem; opacity:0.9"><span class="editable" data-key="site-university">전북대학교</span></div>
      <div class="edit-only">
        <label class="btn" style="background:rgba(255,255,255,0.12); color:white;">
          로고 변경
          <input type="file" data-target="img[data-storage-key='site-logo']" accept="image/*">
        </label>
      </div>
          <div style="font-size:1.05rem"><span class="editable" data-key="site-labname">OOO 연구실</span></div>
        </div>
      </div>
      <nav class="nav-links">
        <a href="index.html">홈</a>
        <a href="professor.html">교수 소개</a>
        <a href="research.html">연구</a>
        <a href="publications.html">논문·특허</a>
        <a href="lectures.html">강의</a>
        <a href="members.html">구성원</a>
        <a href="contact.html">연락처</a>
        <!-- 편집자 모드 버튼 -->
        <button id="editToggle" class="btn toggle" data-editing="0">✏️ 편집자 모드 켜기</button>
        <button id="saveBtn" class="btn save">💾 저장</button>
      </nav>
    </div>
  </header>

  <!-- Header / banner -->
  <section id="header" class="header" style="background-image:url('lab_background.jpg')">
    <div class="header-overlay">
      <div class="profile">
        <img src="professor.jpg" alt="교수님" data-storage-key="prof">
        <div class="meta">
          <h1><span class="editable" data-key="site-labname">OOO 연구실</span></h1>
          <p class="lead">의약화학 · 신약개발 · AI 기반 약물 설계</p>
          <p class="lead" style="opacity:0.85"><span class="editable" data-key="site-university">전북대학교</span> 약학대학 — 혁신적 연구와 교육을 지향합니다.</p>
          <div class="note" style="display:none">편집자 모드로 내용을 편집하고 저장하세요.</div>
        </div>
      </div>
      <!-- 교수 사진 교체 (편집모드 전용) -->
      <div class="edit-only" style="margin-left:auto; text-align:right;">
        <label class="btn" style="background:rgba(255,255,255,0.12); color:white; font-weight:700; margin-left:8px;">
          교수 사진 변경
          <input class="file-input" type="file" data-target="img[data-storage-key='prof']" accept="image/*">
        </label>
      </div>
    </div>
  </section>

  <!-- main content -->
<div id='wrapper'>
  <main class="container">
    <div class="cards">
      <div class="card">
        <div class="section-title"><h2>연구 분야</h2></div>
        <div class="quill-editor" data-key="research-overview">
          <p>신약 후보물질 디자인 · SAR 분석 · AI 기반 예측 플랫폼 개발</p>
        </div>
      </div>
      </div>
</div>




  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="editor.js"></script>

</body>
</html>
